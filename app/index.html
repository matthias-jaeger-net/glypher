<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>glypher - Create artistic graphics with letters and effects</title>

    <!-- UI Components -->
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>

    <link rel="stylesheet" href="assets/css/main.css">
  </head>
  <body>
    <!-- Preloader -->
    <div id="loading" class="loading">
      <div class="loader">glypher</div>
    </div>

  <!-- User Interface -->
  <div class="settings">

    <h1>glypher</h1>
    <small>Beta 0.0.3</small>
    <hr>
    <form class="mui-form">
      <div class="mui-textfield">
        <input class="mdl-textfield__input" id="inputGlypher" type="text" class="form-control" value="A" />
        <label class="mdl-textfield__label">Write something</label>
      </div>

      <div class="mui-select">
        <select id="selectFontfamily"></select>
        <label>Pick your font family (Google Fonts)</label>
      </div>

      <div class="mui-select">
        <label>Particle settings</label>
        <input id="rangeFontsize" type="range" min="8" max="1900" value="900" step="1" />
        <input id="rangeParticlesize" type="range" min="3" max="30" value="3" step="1" />
        <input id="rangeSpread" type="range" min="1" max="300" value="100" step="2" />
        <input id="rangeSamplerate" type="range" min="0.002" max="0.5" value="0.1" step="0.05" />
      </div>

      <div class="mui-select">
        <label>Rendering</label>
        <select id="selectRenderingtype">
          <option value="outline">Outline</option>
          <option value="solid">Solid</option>
          <option value="gradient">Gradient</option>
          <option value="wireframe">Wireframe</option>
        </select>
      </div>

      <div class="mui-select">
        <label>Deformer type</label>
        <select id="selectDeformertype">
          <option value="none">No transfrom</option>
          <option value="random">Random spread</option>
          <option value="noise">Noise shift</option>
          <option value="sine">Sine transform</option>
        </select>
      </div>

    <div class="mui-select">
      <label>Background (r, g, b)</label>
      <input id="rangeBackgroundR" type="range" min="0" max="255" value="200" step="1" />
      <input id="rangeBackgroundG" type="range" min="0" max="255" value="200" step="1" />
      <input id="rangeBackgroundB" type="range" min="0" max="255" value="200" step="1" />
    </div>

      <button class="mui-btn mui-btn--raised" type="button" id="buttonSave">Save</button>
    </form>
  </div>

  <!-- Libraries -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.sound.min.js"></script>

  <!-- Scripts -->
  <script type="text/javascript" src="assets/js/glypher.js"></script>
  <script type="text/javascript" src="assets/js/call-google-font-api.js"></script>
  <script type="text/javascript" src="assets/js/glypher-userinterface.js"></script>
  <script type="text/javascript" src="assets/js/glypher-particle.js"></script>
  <script type="text/javascript" src="assets/js/main.js"></script>



</body>
</html>
